<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./iconocartillasalud.png">
    <title>Turnos Salud -- Perfil individual</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
rel="stylesheet">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" type="text/css" href="estilo.css">

</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Sistema Salud</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain" aria-controls="navbarMain" aria-expanded="false" aria-label="Mostrar navegación">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMain">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
        <div class="d-flex"></div>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <section id="ajuste_perfil" aria-labelledby="ajute_perfil">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <h1 id="ajuste_perfil" class="h4 mb-3">Ajustes perfil</h1>
              
              <form id="formularioLogin" novalidate>
                <div class="mb-3">
                  <label for="inputCorreo" class="form-label">Correo institucional</label>
                  <input type="email" class="form-control" id="inputCorreo" name="correo" required autocomplete="username" placeholder="nombre@hospital.com" aria-describedby="ayudaCorreo">
                  <div id="ayudaCorreo" class="form-text">Usa tu correo de la institución.</div>
                  <div class="invalid-feedback">Ingresa un correo válido.</div>
                </div>
                <div class="mb-3">
                  <label for="inputContrasena" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="inputContrasena" name="contrasena" required minlength="6" autocomplete="current-password" placeholder="••••••••">
                  <div class="invalid-feedback">La contraseña debe tener al menos 6 caracteres.</div>
                </div>
                <input type="hidden" id="inputRol" name="rol" value="staff">
                <button id="btnIngresar" type="submit" class="btn btn-primary w-100">Ingresar</button>
              </form>
              <p class="text-muted small mt-3 mb-0">Solo acceso para Personal de Salud.</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    
  </main>

  <footer class="text-center text-muted small my-4">
    © 2025 Sistema de Gestión de turnos - Personal de Salud
  </footer>
</html>
